version: '3.8'

services: 
  spigot-builder:
    build:
      context: ./spigot-server
      target: spigot-builder
    profiles:
      - build

  spigot-server:
    build:
      context: ./spigot-server
      target: spigot-server
    volumes: 
      - minecraft_data:/var/minecraft/data/
    ports:
      - "25565:25565"
    stop_grace_period: 90s
volumes:
  minecraft_data: